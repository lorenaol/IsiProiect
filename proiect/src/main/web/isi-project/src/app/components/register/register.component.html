<mat-card class="register-card">
  <mat-toolbar class="toolbar">
    <mat-toolbar-row>
      <h1 class="toolbar-title">Creeaza un cont nou:</h1>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="edit">
    <form [formGroup]="registerForm">
      <div class="elem">
        <mat-form-field appearance="fill">
          <mat-label> Nume </mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </div>
      <div class="elem">
        <mat-form-field appearance="fill">
          <mat-label> Email </mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
      </div>
      <div class="elem">
        <mat-form-field appearance="fill">
          <mat-label> Telefon </mat-label>
          <input matInput formControlName="phoneNumber">
        </mat-form-field>
      </div>
      <div class="elem">
        <mat-form-field appearance="fill">
          <mat-label> Parola </mat-label>
          <input type="password" matInput formControlName="password">
        </mat-form-field>
      </div>
      <div class="elem">
        <mat-form-field appearance="fill">
          <mat-label> Confirma parola </mat-label>
          <input type="password" matInput formControlName="confirmPassword">
        </mat-form-field>
      </div>

      <div class="elem">
        <mat-form-field appearance="fill">
          <mat-label>Tip utilizator</mat-label>
          <mat-select [(value)]="selected">
            <mat-option value="Transportator">Transportator</mat-option>
            <mat-option value="Expeditor">Expeditor</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    </form>
  </div>

  <button mat-raised-button class="register-button" (click)="onClick()" > Creeaza cont </button>

</mat-card>
