<button mat-raised-button class="back" (click)="clickBack()"> Inapoi </button>
<div fxLayout="row wrap"></div>
<div>
  <a class="title"> Ofertele mele </a>
  <div *ngFor="let offer of myOffers">
    <button mat-raised-button class="id-button"
            [ngStyle]="{'color': offer.status === 'in asteptare'? 'green' : 'red'}"
            (click)="clickOffer(offer)">
      {{offer.id}}
    </button>

  </div>
</div>
